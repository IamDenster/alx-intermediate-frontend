<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Structure</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <h1>Welcome to My First Semantic HTML Page</h1>
        <section>
          <p>This is an example of a semantic HTML structure using elements like header, nav, main, article, section, and footer. Each element provides meaning to the content and helps improve accessibility and SEO.</p>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy; copyright</p>
    </footer>
  </body>
</html>
